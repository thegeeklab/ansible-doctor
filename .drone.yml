---
kind: pipeline
name: lint
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - git fetch -tq
  - pip install poetry poetry-dynamic-versioning -qq
  - poetry config experimental.new-installer false
  - poetry install
  - poetry run yapf -dr ./ansibledoctor
  environment:
    PY_COLORS: 1
  image: python:3.9
  name: yapf
- commands:
  - git fetch -tq
  - pip install poetry poetry-dynamic-versioning -qq
  - poetry config experimental.new-installer false
  - poetry install
  - poetry run flake8 ./ansibledoctor
  environment:
    PY_COLORS: 1
  image: python:3.9
  name: flake8
trigger:
  ref:
  - refs/heads/main
  - refs/tags/**
  - refs/pull/**
---
depends_on:
- lint
